<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Details</title>
    <link rel="stylesheet" href="Plan.css">
</head>
<body>
    <div class="container">
        <div class="plan-details">
            <div class="header">
                <h2>Current Plan Details</h2>
                <div class="status">
                    <span class="status-text">Active</span>
                    <button class="cancel-button">Cancel</button>
                </div>
            </div>
            <p id="plan-name">Basic</p>
            <p id="billing-cycle">Phone+Tablet</p>
            <p id="pla-price">Rs 2000/yr</p>
            
            <button class="change-plan-button">Change Plan</button>
            <p class="message">Your Subscription has started on 11th August 2023 and will auto <p>renew on 11th August 2024</p></p>
        </div>
    </div>
    <script src="Plan.js"></script>
</body>
</html>
